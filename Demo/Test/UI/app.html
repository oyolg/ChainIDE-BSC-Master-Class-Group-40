<script>       
        $("#ContactSubmit").click(function(e) {
            e.preventDefault();
            var retVal = checkValidate();
            console.log(retVal);
            if (retVal <= 0) {                
                $.ajax({
                    url: 'mail.php',
                    method: 'POST',
                    dataType: 'json',
                    data: {
                        name: $('#name').val(),
                        subject: $('#subject').val(),
                        comment: $('#comment').val(),
                        email: $('#email').val()
                    },
                    success: function(response) {
                        $('#contact-form')[0].reset();
                        $("#contact-form").hide();
                        $("#message").html("Your submission is received and we will contact you soon<br/><h1 class='text-white'>Thank You</h1>");                       
                    }
                });
            } else {
                return false;
            }
        });

        function checkValidate() {
            var name = $.trim($("#name").val());
            var email = $.trim($("#email").val());
            var subject = $("#subject").val();
            var chk_err = 0;

            if (name == "") {
                $("#name").addClass("text-danger");
                $("#error_name").text("*Please enter your name.");
                chk_err++;
            } else {
                $("#error_name").text("");
                $("#name").removeClass("text-danger");
            }

            if (email == "") {
                $("#email").addClass("text-danger");
                $("#error_email").text("*Please enter Email.");
                chk_err++;
            } else {
                $("#error_email").text("");
                $("#email").removeClass("text-danger");
            }

            if (subject == "") {
                $("#subject").addClass("text-danger");
                $("#error_subject").text("*Please enter Subject.");
                chk_err++;
            } else {
                $("#error_subject").text("");
                $("#subject").removeClass("text-danger");
            }
            return chk_err;

        }
    </script>
